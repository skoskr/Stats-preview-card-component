<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <div class="main-content">
          <div class="title">Get <span class="colored">insights</span> that help your business grow.</div>
          <div class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </div>
          <div class="achievements">
            <div class="headstat">10k+ <span class="stat">companies</span></div>
            <div class="headstat">314 <span class="stat">templates</span></div>
            <div class="headstat">12m+ <span class="stat">queries</span></div>
          </div>
        </div>
        <div class="background-img"></div>
      </div>
    </div>
  </main>
</body>
</html>
